<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/globalstyles.css" />
    <link rel="stylesheet" href="./src/style/button.css" />
    <link rel="stylesheet" href="./src/style/text.css" />
    <link rel="stylesheet" href="./src/style/index.css" />
    <link rel="stylesheet" href="./src/style/header.css" />

    <title>Kenzie empresas</title>
</head>

<body>
    <header class="header__container">
        <section class="header__content">
            <div>
                <img src="./src/assets/img/kenzie-empresas.png" alt="logo kenzie empresas">
            </div>
            <div class="header__buttons">
                <button class="button__outlined header__button-login">Login</button>
                <button class="button__default header__button-register">Cadastro</button>
            </div>
        </section>

    <main class="main__container">
        <div class ="center-content">
            <figure>
                <img src="./src/assets/img/index-image.svg" alt="empresas">
            </figure>
            <section class="companys__container">
                <select class="companys__selected"> </select>
                <div class="companys__sectors">
                    <h1 class="title-1 companys__title">Lista de Empresas</h1>
                    <ul class="companys__list"> </ul>
                </div>
        </div>
        </section>
    </main>
    <script type="module" src="./src/script/index.js"></script>
